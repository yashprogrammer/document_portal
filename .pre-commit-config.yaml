    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: pytest
        name: pytest(unit tests)
        entry: /Users/yashpatil/Developer/AI/LLMOps/Proj1/document_portal/proj_env/bin/python -m pytest -v tests/
        language: system
        pass_filenames: false
